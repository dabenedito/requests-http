<div class="card">
  <div class="card-body">
    <form class="row g-3 needs-validation" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="col-md-4">
        <label for="nome" class="form-label">Nome do Curso</label>

        <input
          name="nome"
          type="text"
          class="form-control"
          id="nome"
          value="Mark"
          placeholder="Laravel"
          formControlName="nome"
          [ngClass]="{ 'is-invalid': submitted && hasError('nome') }"
        >

        <div
          class="invalid-feedback"
          *ngIf="hasError('nome') && hasError('nome')?.['required']"
        >
          Informe um nome para o curso
        </div>

        <div
          class="invalid-feedback"
          *ngIf="hasError('nome') && hasError('nome')?.['minlength']"
        >
          Nome precisa ter no mínimo {{ hasError('nome')?.['minlength'].requiredLength }} caracteres.
        </div>
        <div
          class="invalid-feedback"
          *ngIf="hasError('nome') && hasError('nome')?.['maxlength']"
        >
          Nome precisa ter no máximo {{ hasError('nome')?.['maxlength'].requiredLength }} caracteres.
        </div>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <button type="submit" class="col btn btn-primary">Salvar</button>

          <button type="button" class="col btn btn-outline-danger" (click)="onCancel()">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
